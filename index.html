<body>

<div class="row text-center py-5">
  <div class="col-md-12"><h1>Counter</h1></div>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-3">
        <p class="fs-1 " id="hour">00</p>
        <p>Saat</p>
      </div>
      <div class="col-md-3">
        <p class="fs-1 " id="min">00</p>
        <p>Deqiqe</p>
      </div>
      <div class="col-md-3">
        <p class="fs-1 " id="sec">00</p>
        <p>Saniye</p>
      </div>
      <div class="col-md-3">
        <p class="fs-1 " id="milSec">00</p>
        <p>MilliSaniye</p>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <button class="btn btn-success mx-3" id="str">Start</button>
    <button class="btn btn-danger mx-3" id="stp">Stop</button>
    <button class="btn btn-dark mx-3" id="rset">Reset</button>
  </div>
</div>
